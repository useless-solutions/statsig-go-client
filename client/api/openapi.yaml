info:
  contact: {}
  description: "\n      The \"Console API\" is the CRUD API for performing the actions\
    \ offered on console.statsig.com without needing to go through the web UI.\n \
    \     If you have any feature requests, drop on in to our [slack channel](https://www.statsig.com/slack)\
    \ and let us know.\n      <br /><br />\n      <b>Authorization</b>\n      <br\
    \ />\n      All requests must include the **STATSIG-API-KEY** field in the header.\
    \ The value should be a **Console API Key** which can be created in the Project\
    \ Settings on [console.statsig.com/api_keys](https://console.statsig.com/api_keys)\n\
    \      <br /><br />\n      <b>Rate Limiting</b>\n      <br />\n      Requests\
    \ to the Console API are limited to <code>~ 100reqs / 10secs and ~ 900reqs / 15\
    \ mins</code>.\n      <br /><br />\n      <b>Keyboard Search</b>\n      <br />\n\
    \      Use <code>Ctrl/Cmd + K</code> to search for specific endpoints.\n      "
